<!DOCTYPE html>
<html>
  <head>
    <title>Image map types</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
	 
    </style>
  </head>
  <body>
    <div id="map" ></div>
    <script>

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 0, lng: 0},
          zoom: 1,
		  backgroundColor: '#FFFFFF',
          streetViewControl: false,
          mapTypeControlOptions: {
            mapTypeIds: ['TainanMetro']
          }
        });

        var TainanMetroMapType = new google.maps.ImageMapType({
          getTileUrl: function(coord, zoom) {
              var normalizedCoord = getNormalizedCoord(coord, zoom);
              if (!normalizedCoord) {
                return null;
              }
              var bound = Math.pow(2, zoom);
              return 'http://chelinchan.com/tainanmetro/images/' +
                  zoom + '_' + normalizedCoord.x + '_' + normalizedCoord.y + '.png';
          },
          tileSize: new google.maps.Size(256, 256),
          maxZoom: 4,
          minZoom: 2,
          radius: 1738000,
          name: 'TainanMetro'
        });

        map.mapTypes.set('TainanMetro', TainanMetroMapType);
        map.setMapTypeId('TainanMetro');
      }

      // Normalizes the coords that tiles repeat across the x axis (horizontally)
      // like the standard Google map tiles.
      function getNormalizedCoord(coord, zoom) {
        var y = coord.y;
        var x = coord.x;

        // tile range in one direction range is dependent on zoom level
        // 0 = 1 tile, 1 = 2 tiles, 2 = 4 tiles, 3 = 8 tiles, etc
        var tileRange = 1 << zoom;

        // don't repeat across y-axis (vertically)
        if (y < 0 || y >= tileRange) {
          return null;
        }

        // repeat across x-axis
        if (x < 0 || x >= tileRange) {
          return null; 
        }

        return {x: x, y: y};
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyqaNGM4DphmmFDsVjw20cOO6Xs7DAvHQ&callback=initMap">
    </script>
  </body>
</html>
