    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <title>mobile-map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>

<body>
<style>
    @import url(https://fonts.googleapis.com/earlyaccess/notosanstc.css);

    #map {
        height: 100%;
        background: #ffffff !important;
    }

    html, body {
        overflow: hidden;
        font-family: 'Noto Sans TC', sans-serif;
        height: 100%;
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: transparent;
        -webkit-user-select: none;
    }

</style>
<div id="map" ></div>
<script>
    //地圖樣式切換
    var normalMap = "https://chelinchan.com/tainanmetro/maps/images/maps/{z}_{x}_{y}.png";
    var simpleMap = "https://chelinchan.com/tainanmetro/maps/images/simplemaps/{z}_{x}_{y}.png";

    //地圖設定值
    var map = L.map('map', {
        center: [65, -85],
        zoom: 2,
        minZoom: 1,
        maxZoom: 4,
        attributionControl:false,
        zoomControl: false,
    });

    L.tileLayer(simpleMap, {
        noWrap: true,
        tileSize: 256,
    }).addTo(map);
</script>
</body>
</html>
