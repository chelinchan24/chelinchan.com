<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Just Google It</title>
<link href="style.css" rel="stylesheet" type="text/css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
<script src="http://chelinchan.com/jquery/jquery.hotkeys.js"></script>
<script src="http://chelinchan.com/jquery/typed.js"></script>
</head>

<body>
<nav id="導覽列">
	 <div id="導覽列-右側">
	 	<ul>
			<li class="導覽列-右側-placeholder"></li>
			<li class="導覽列-右側-placeholder"></li>
			<li class="導覽列-右側-placeholder"></li>
		</ul>
	 </div>
</nav>
<section id="Logo與標語">
	<div id="Logo與標語-標語1" class="Logo與標語-標語">
	　 　 去
	</div>
	<div id="Logo與標語-Logo" class="GoogleLogo">
	</div>
	<div id="Logo與標語-標語2" class="Logo與標語-標語">
	就對了 　 
	</div>
</section>
<section id="搜尋">
	<div id="搜尋-輸入框與結果">
	
		<div id="搜尋-輸入框">
			<input id="搜尋-輸入框-音鋪" autofocus>
		</div>
		<div id="搜尋-結果">
			<div id="搜尋-結果-凹鋪" disabled></div>
			<div id="搜尋-結果-右側提示">
				<div id="搜尋-結果-右側提示-Mac">
					<div id="搜尋-結果-右側提示-Mac-內容">
						<span class="提示-按鍵">&#8984</span> + <span class="提示-按鍵">C</span>　複製
					</div>
				</div>
				<div id="搜尋-結果-右側提示-PC">
					<div id="搜尋-結果-右側提示-PC-內容">
						<span class="提示-按鍵">Ctrl</span>+<span class="提示-按鍵">C</span> 複製
					</div>
				</div>
			</div>
		</div>
	
	</div>
	<div id="搜尋-按鈕">
		<div id="搜尋-按鈕-正常">
			<button id="搜尋-按鈕-產生網址" class="按鈕">幫我 Google</button>
		</div>
		<div id="搜尋-按鈕-完成後">
			<button id="搜尋-按鈕-完成後-重來" class="按鈕">更改</button><span>　 </span><button id="搜尋-按鈕-完成後-預覽" class="按鈕">預覽</button>
		</div>
	</div>
</section>
<footer id="頁腳">
	<div id="頁腳-上半部">
	Just Google It！
	</div>
	<div id="頁腳-下半部">
		<div id="頁腳-下半部-左側">
